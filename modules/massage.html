<div class="telegram-ui">
  

    <!-- Сайдбар с чатами -->
    <div class="sidebar">
        <div class="header">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 15L11 11M7 13C3.68629 13 1 10.3137 1 7C1 3.68629 3.68629 1 7 1C10.3137 1 13 3.68629 13 7C13 10.3137 10.3137 13 7 13Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="text" name="search" placeholder="Search" class="search-input" id="searchInput">
            </div>
            <button class="menu-toggle">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        
        <div class="chat-list">
            <!-- Чат 1 - активный -->
            <div class="chat-item active">
                <img src="/modules/img/149452.png" alt="User Avatar" class="chat-avatar">
                <div class="chat-info">
                
                    <div class="chat-header">
                        <div class="chat-name">Петя</div>
                        <div class="chat-time">12:30</div>
                    </div>
                    <div class="chat-preview">
                        <div class="chat-preview-text">Привет, как дела?</div>
                    </div>
                </div>
            </div>
            
            <!-- Чат 2 -->
             
            <div class="chat-item">
                <img src="/modules/img/149452.png"  class="chat-avatar">
                <div class="chat-info">
                    <div class="chat-header">
                        <div class="chat-name">Маша</div>
                        <div class="chat-time">11:45</div>
                    </div>
                    <div class="chat-preview">
                        <div class="chat-preview-text">Давай встретимся завтра</div>
                    </div>
                </div>
            </div>
            

            
            <!-- Чат 5 -->
            <div class="chat-item">
                <img src="/modules/img/149452.png"  class="chat-avatar">
                <div class="chat-info">
                    <div class="chat-header">
                        <div class="chat-name">Рабочая группа</div>
                        <div class="chat-time">Пт</div>
                    </div>
                    <div class="chat-preview">
                        <div class="chat-preview-text">Иван: Я закончил свою часть проекта</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-chat">
        <input placeholder="создать чат">
        <button id="join">+</button>
        </div>
    </div>
    
    <!-- Окно чата -->
    <div class="chat-window">
        <!-- Шапка чата -->
        <div class="chat-header">
            <img src="/modules/img/149452.png" class="chat-header-avatar">
            <div class="chat-header-info">
                <div class="chat-header-name">Петя</div>
                <div class="chat-header-status">был(а) в сети 5 минут назад</div>
            </div>
          <button id="exit">выйти</button>
        </div>
        
        <!-- Сообщения -->
        <div class="chat-messages">
            <!-- Входящее сообщение -->
             

        </div>
        
        <!-- Поле ввода сообщения -->
        <div class="message-input-container">
            <textarea class="message-input" placeholder="Напишите сообщение..."></textarea>
            <button class="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
     
    </div>
   
</div>
