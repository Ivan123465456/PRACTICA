<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="/modules/img/149452.png" height="150" alt="Profile Avatar">
            </div>
            <h1>Мой профиль</h1>
        </div>
        
        <div class="profile-info">
            <div class="profile-field">
                <label for="email">Email</label>
                <input type="email" id="email" >
            </div>
            <div class="profile-field">
                <label for="fam">Фамилия</label>
                <input type="text" id="fam">
            </div>
            <div class="profile-field">
                <label for="name">Имя</label>
                <input type="text" id="name">
            </div>
            <div class="profile-field">
                <label for="otch">Отчество</label>
                <input type="text" id="otch">
            </div>
        </div>
        
        <div class="profile-actions">
            <button id="save-profile">Сохранить</button>
            <button id="exit-prof">Выйти</button>
            <button id="clear-prof">Очистить</button>
        </div>
    </div>
</body>
</html>
